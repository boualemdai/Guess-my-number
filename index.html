<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <button class="again">Again!</button>
      <p class="between">Between 1 and 20</p>
    </header>
    <h1>Guess My Number!</h1>
    <section class="magic-box-section">
      <span class="mg-span"></span>
      <div class="magic-box">?</div>
      <span class="mg-span"></span>
    </section>
    
    <section class="dispaly-section">
      <input type="number"  class="num"/>
      
      <button class="check">Check !</button>
      <p class="start-gussing">Start guessing...</p>
      <div class="score">
        <p>Score: </p>
        <span class="score-span">20</span>
      </div>
      <div class="Highscore">
        <p>Highscore: </p>
        <span class="highscore-span">0</span>
      </div>
    
</div>

<script src="./index.js"></script>
  </body>
</html>
